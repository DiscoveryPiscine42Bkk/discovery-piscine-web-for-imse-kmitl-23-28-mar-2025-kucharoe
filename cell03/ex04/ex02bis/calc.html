<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="calc.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      $(document).ready(function () {
          setInterval(function () {
              alert("Please use me!");
          }, 30000);

          $("form").on("submit", function (e) {
              e.preventDefault();
              let num1 = parseFloat($("#num1").val());
              let num2 = parseFloat($("#num2").val());
              let operator = $("#operator").val();
              let ans;

              if (isNaN(num1) || isNaN(num2) || num1 < 0 || num2 < 0) {
                  alert("Error :(");
                  return;
              }

              switch (operator) {
                  case "+": ans = num1 + num2; break;
                  case "-": ans = num1 - num2; break;
                  case "*": ans = num1 * num2; break;
                  case "/": ans = num1 / num2; break;
                  case "%": ans = num1 % num2; break;
              }

              alert(isNaN(ans) ? "Itâ€™s over 9000!" : ans);
          });
      });
    </script>
    <style>
        .container-fluid {
            width: 100%;
            display: flex;
        }
        .container {
            text-align: center;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="container">
            <h1>Calculator</h1>
            <form>
                <input type="text" id="num1" required />
                <select id="operator">
                    <option value="+">+</option>
                    <option value="-">-</option>
                    <option value="*">*</option>
                    <option value="/">/</option>
                    <option value="%">%</option>
                </select>
                <input type="text" id="num2" required />
                <input type="submit" value="Try me!" />
            </form>
        </div>
    </div>
</body>
</html>
